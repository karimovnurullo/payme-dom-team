<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <title>Cards</title>
</head>
<body>
    <div class="container">
        <div class="uzcard">
            <div class="bank-name">TBC Bank</div>
            <div class="money"><span class="money-number">2 500 000</span><span>uzs</span></div>
            <div class="card-number">0000000000000000</div>
            <div class="card-date">00/00</div>
            <div class="user-name"><span class="first-name">Name</span><span class="last-name">Last-name</span></div>
            <div class="card-type">UZCARD</div>
        </div>
        <div class="humo">
            <div class="bank-name">TBC Bank</div>
            <div class="money"><span class="money-number">1 400 000</span><span>uzs</span></div>
            <div class="card-number">0000000000000000</div>
            <div class="card-date">00/00</div>
            <div class="user-name"><span class="first-name">Name</span><span class="last-name">Last-name</span></div>
            <div class="card-type">HUMO</div>
        </div>
    </div>
</body>
</html>
