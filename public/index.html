<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Payme</title>
   <link rel="stylesheet" href="./main.css">
   <link rel="stylesheet" href="./card.css">
   <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>

<body>
   <div class="container">
      <div class="alert-element"></div>
      <div class="login-page">
         <form class="login-form form">
            <div class="mode"><i class="uil uil-moon mode-icon"></i></div>
            <h2 class="form-title">Login</h2>
            <input type="number" class="login-number" placeholder="Phone number" autofocus>
            <input type="password" class="login-password" placeholder="Password">
            <button class="btn">Enter</button>
            <p class="login-text form-text">Not registered? <span class="form-text-bold create-btn">Sign up</span></p>
         </form>
         <form class="sign-form form hide">
            <div class="mode"><i class="uil uil-moon mode-icon"></i></div>
            <h2 class="form-title">Sign Up</h2>
            <input type="text" class="sign-firsname" placeholder="First name" autofocus>
            <input type="text" class="sign-lastname" placeholder="Last name">
            <input type="number" class="sign-number" placeholder="Phone number">
            <input type="password" class="sign-password" placeholder="Create password">
            <button class="sign-btn btn">Register</button>
            <p class="sign-text form-text">Already registered?<span class="form-text-bold login-btn">Sign in</span></p>
         </form>
      </div>
      <div class="cabinet hide">
         <div>
            <h1>Welcome your cabinet</h1>
            <button class="logout-btn">Logout</button>

            <div class="user-information">
               <div class="item">
                  <span>User name</span>
                  <span class="user-firstname"></span>
               </div>
               <div class="item">
                  <span>User surname</span>
                  <span class="user-lastname"></span>
               </div>
               <div class="item">
                  <span>User number</span>
                  <span class="user-number"></span>
               </div>
               <div class="item">
                  <span>User password</span>
                  <span class="user-password"></span>
               </div>
               <div class="item">
                  <button class="show-cards">My cards</button>
                  <span>User card</span>
                  <span class="user-card"></span>
               </div>
            </div>
         </div>

         <form class="card-form form">
            <div class="mode"><i class="uil uil-moon mode-icon"></i></div>
            <h2 class="form-title">Add card</h2>
            <input type="text" class="card-number" placeholder="0000 0000 0000 0000" autofocus>
            <input type="text" class="card-date" placeholder="00/00">
            <input type="number" class="card-balance" placeholder="Enter balance">
            <!-- <input type="text" class="card-bankname" placeholder="Bank name"> -->
            <select class="card-bankname">
               <option>Bank Name</option>
            </select>
            <select class="card-type">
               <option>Card type</option>
            </select>
            <button class="card-add-btn btn">Add</button>
         </form>

      </div>
   </div>
   
   <script type="module" src="../dist/index.js"></script>
</body>

</html>
